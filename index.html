<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSF Smart Farm - Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary-color: #2e7d32; --secondary-color: #4caf50; --bg-color: #f0f4f0; }
    body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    header { text-align: center; margin-bottom: 30px; }
    h1 { color: var(--primary-color); margin-bottom: 5px; }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* แสดง 2 คอลัมน์บนมือถือ */
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }
    
    .menu-item {
      background: white;
      padding: 20px 10px;
      border-radius: 18px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #e0e0e0;
    }
    
    .menu-item:hover { transform: translateY(-3px); border-color: var(--secondary-color); box-shadow: 0 6px 15px rgba(46, 125, 50, 0.15); }
    .menu-item i { font-size: 2.5rem; color: var(--secondary-color); margin-bottom: 12px; }
    .menu-item span { font-weight: 600; font-size: 0.95rem; line-height: 1.3; }

    .footer { margin-top: 40px; text-align: center; color: #888; font-size: 0.85rem; }
    .contact-btn { display: inline-flex; align-items: center; gap: 5px; color: var(--primary-color); text-decoration: none; font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>

<header>
  <h1>BSF Smart Tools</h1>
  <p>ระบบคำนวณจัดการฟาร์มแมลงโปรตีน</p>
</header>

<div class="menu-grid">
  <a href="calc-nursery.html" class="menu-item">
    <i class="fas fa-egg"></i>
    <span>คำนวณ<br>อนุบาลหนอน</span>
  </a>

  <a href="calc-tray.html" class="menu-item">
    <i class="fas fa-inbox"></i>
    <span>คำนวณ<br>ย้ายลงกระบะ</span>
  </a>

  <a href="calc-pond.html" class="menu-item">
    <i class="fas fa-border-all"></i>
    <span>คำนวณ<br>ย้ายลงบ่อปูน</span>
  </a>

  <a href="calc-fly.html" class="menu-item">
    <i class="fas fa-bug"></i>
    <span>คำนวณ<br>ดักแด้เข้าโรงบิน</span>
  </a>
</div>

<div class="footer">
  <p>พัฒนาโดย <strong>[อาจารย์ ดร.นภศูล ศิริจันทร์]</strong></p>
  <a href="https://lin.ee/LUeLnAC" class="contact-btn">
    <i class="fab fa-line"></i> ติดต่อสอบถามเพิ่มเติม
  </a>
</div>

</body>
</html>
