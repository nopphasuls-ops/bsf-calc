<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSF Smart Farm - Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary-color: #2e7d32; --secondary-color: #4caf50; --bg-color: #f0f4f0; }
    body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    
    header { text-align: center; margin-bottom: 30px; }
    h1 { color: var(--primary-color); margin-bottom: 5px; }
    .description { color: #555; margin-bottom: 10px; font-size: 1.1rem; }
    .credit-top { color: var(--primary-color); font-weight: 600; font-size: 0.95rem; background: white; padding: 5px 20px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: inline-block; }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }
    
    .menu-item {
      background: white;
      padding: 25px 10px;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #e0e0e0;
    }
    
    .menu-item:hover { transform: translateY(-5px); border-color: var(--secondary-color); box-shadow: 0 8px 20px rgba(46, 125, 50, 0.15); }
    .menu-item i { font-size: 2.8rem; color: var(--secondary-color); margin-bottom: 15px; }
    .menu-item span { font-weight: 600; font-size: 1rem; line-height: 1.3; }

    .footer { margin-top: auto; padding: 40px 0 20px 0; text-align: center; color: #777; width: 100%; }
    .social-links { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
    .social-btn { text-decoration: none; padding: 8px 18px; border-radius: 25px; font-size: 0.85rem; color: white; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
    .social-btn:hover { opacity: 0.8; transform: scale(1.05); }
    .fb-color { background-color: #1877F2; }
    .line-color { background-color: #06C755; }
    .copyright { font-size: 0.8rem; margin-top: 10px; opacity: 0.8; }
  </style>
</head>
<body>

<header>
  <h1>BSF Smart Tools</h1>
  <p class="description">ระบบคำนวณจัดการฟาร์มแมลงโปรตีน</p>
  <div class="credit-top">
    โดย อาจารย์ ดร.นภศูล ศิริจันทร์ มหาวิทยาลัยราชภัฏร้อยเอ็ด
  </div>
</header>

<div class="menu-grid">
  <a href="calc-nursery.html" class="menu-item">
    <i class="fas fa-egg"></i>
    <span>คำนวณ<br>อนุบาลหนอน</span>
  </a>

  <a href="calc-tray.html" class="menu-item">
    <i class="fas fa-inbox"></i>
    <span>คำนวณ<br>ย้ายลงกระบะ</span>
  </a>

  <a href="calc-pond.html" class="menu-item">
    <i class="fas fa-border-all"></i>
    <span>คำนวณ<br>ย้ายลงบ่อปูน</span>
  </a>

  <a href="calc-fly.html" class="menu-item">
    <i class="fas fa-bug"></i>
    <span>คำนวณ<br>ดักแด้เข้าโรงบิน</span>
  </a>
</div>

<div class="footer">
  <div class="social-links">
    <a href="https://facebook.com/ap.nopphasul" target="_blank" class="social-btn fb-color">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a href="https://lin.ee/LnvOueh" target="_blank" class="social-btn line-color">
      <i class="fab fa-line"></i> Line
    </a>
  </div>
  <p class="copyright">
    &copy; 2026 BSF Smart Farm Project. All Rights Reserved.
  </p>
</div>

</body>
</html>
